<html>
	<head>
        <title>Dishcovery</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet">
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!--<script><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu5kUMitJagaDp9qHLpPCUqrC5gBNLFJA&libraries=places"></script>-->
        <script src="js/map_param.js" type="text/javascript">

        </script>
	</head>

	<body onload="loadFunctionIndex()">
        <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1>Dishcover.</h1>
            <form name="time">
                <P></P>
                 <div class='input-group'><span class='input-group-addon' id='basic-addon1'>Point of Interest @ </span><input type='text' id='poi' class='form-control' placeholder='Enter address of POI' aria-describedby='basic-addon1'></div>

                <div class='input-group'>Choose your spiritual guide.</div>
                <button class='btn' onclick="setGuide('hipster')">Hipster</button>
                <button class='btn' onclick="setGuide('tourist')">Tourist</button>

                <div class='input-group'>Choose your fare.</div>
                <button type="button" class='btn' onclick="setFare(0)">Breakfast</button>
                <button type="button" class='btn' onclick="setFare(1)">Coffee</button>
                <button type="button" class='btn' onclick="setFare(2)">Lunch</button>
                <button type="button" class='btn' onclick="setFare(3)">High tea</button>
                <button type="button" class='btn' onclick="setFare(4)">Dinner</button>
                <button type="button" class='btn' onclick="setFare(5)">Dessert</button>

                <div class='input-group'>Choose your difficulty level.</div>
                <button class='btn'>Lazy af</button>
                <button class='btn'>A walk sounds good</button>
                <button class='btn'>I want to go EVERYWHERE</button>


               <a type="submit" class="btn btn-default btn-block" onclick="submitPoints()" href="/map.html">Submit</a>
            </form>
        </div>
        <div class="col-sm-3"></div>
        </div>

<!--        watch your slashes-->
        <script src="js/bootstrap.min.js">
        </script>
    </body>
</html>
